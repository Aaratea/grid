<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
<head>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            background-color: aqua;
            height: 200px;
            width: 200px;
            position: absolute;
            overflow: auto;
        }
        .box2{
            background-color: blue;
            height: 200px;
            width: 200px;
            margin-left: 200px;
            margin-top: 160px;
            position: absolute;
        }
        .box3{
            background-color: blueviolet;
            height: 200px;
            width: 200px;
            margin-left: 400px;
            margin-top:320px ;
            position: absolute;
        }
        
   .box h1{
    color:black;
        font: 100;
    }
    p{
    text-align: end;

    list-style: none;
    line-height: 20px;
    text-decoration-color: blueviolet;
    
    }
    .box image {
        height: 200px;
        width: 400;
        object-fit: fill;
    }
    </style>
    
</head>
<body>
    <div>
        <div class="box"></div>
        <h1>Hello</h1>
    </div>
    <div>
       <div class="box2"></div>
       <h1>Hello2</h1>
    </div>
    <div>
        <div class="box3"></div>
        <h1>Hello3</h1>
    </div>
